language: node_js
node_js:
  - "10"
  - "8"

services:
  - mysql

env:
  - NODE_ENV=test

before_install:
  - npm install
  - npm install codecov
  - mysql -e 'CREATE DATABASE IF NOT EXISTS ec_web_test default character set utf8mb4 collate utf8mb4_unicode_ci;'
  - npm install sequelize-cli -g

before_script:
  - sequelize db:migrate

script:
  - npm test


deploy:
  provider: heroku
  app: secret-brushlands-82653
  api_key:
    secure: be4f0ef4-f01a-43e7-a514-ad48d433e354
  run:
    - "npm install sequelize-cli -g"
    - "sequelize db:migrate"

after_success:
  - codecov